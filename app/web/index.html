<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>БАЗА MG</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="h1">БАЗА MG</div>
          <div class="sub">GM / UzAuto • Поиск деталей</div>
        </div>
      </div>
      <div class="pill" id="online">Online</div>
    </div>

    <div class="panel">
      <div class="searchRow">
        <input id="q" class="input" placeholder="Поиск: код / парт № / OEM / наименование" />
        <button id="btn" class="btn">Искать</button>
        <button id="clear" class="btn ghost">Очистить</button>
      </div>

      <div class="hint">
        <span>Пример:</span>
        <span class="chip">UZIMFROEH00254</span>
        <span class="chip">3202-B-2RSR-TVH</span>
        <span class="chip">197884 jwf</span>
      </div>

      <div id="st" class="status"></div>
    </div>

    <div class="section">
      <div class="sectionHead">
        <div>Результаты</div>
        <div id="cnt"></div>
      </div>
      <div id="list" class="grid"></div>
    </div>

  </div>

  <div class="bottomBar">
    <div class="tabs">
      <div class="tab active">Каталог</div>
      <div class="tab">История</div>
      <div class="tab">Профиль</div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
