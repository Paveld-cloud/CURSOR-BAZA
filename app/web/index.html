<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>База MG</title>

  <!-- ВАЖНО: версию меняй при каждом деплое -->
  <link rel="stylesheet" href="/static/style.css?v=ui_v1_neon" />
</head>

<body>
  <div class="appShell">
    <!-- HEADER -->
    <header class="topbar">
      <div class="topbarInner">
        <div class="brandRow">
          <div class="brand">
            <div class="brandTitle">
              <span class="gear">⚙️</span>
              <span>BAZA MG</span>
            </div>
            <div class="brandSub">Поиск деталей</div>
          </div>

          <div class="statusPill">
            <span class="dot"></span>
            <span>Online</span>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content">
      <!-- SEARCH CARD -->
      <section class="card searchCard">
        <div class="cardTitle">Поиск</div>

        <div class="searchBox">
          <input class="input" id="q" placeholder="код / парт № / OEM / наименование" />
          <div class="btnRow">
            <button class="btn primary" id="btn">Искать</button>
            <button class="btn ghost" id="clr">Очистить</button>
          </div>
        </div>

        <div class="hint">
          Пример: <span class="mono">UZ000346</span> или <span class="mono">BALACLAVA</span> или <span class="mono">BANWEAR</span>
        </div>
      </section>

      <!-- RESULTS -->
      <section class="results">
        <div class="resultsHead">
          <span>Результаты</span>
          <span class="count">1</span>
        </div>

        <!-- ITEM CARD (пример) -->
        <article class="itemCard">
          <div class="itemTop">
            <div class="kv">
              <span class="k">КОД:</span>
              <span class="v monoPill">uz000346</span>
            </div>

            <div class="kv">
              <span class="k">ОСТАТОК:</span>
              <span class="v monoPill monoPill--ok">15</span>
            </div>
          </div>

          <div class="itemTitle">BALACLAVA / ПОДШЛЕМНИК</div>

          <div class="itemBody">
            <div class="thumb">
              <!-- В реальном проекте сюда подставишь реальную ссылку -->
              <img src="https://via.placeholder.com/220x220.png?text=IMG" alt="Фото" />
            </div>

            <div class="meta">
              <div class="metaRow">
                <span class="tag"><span class="tagDot"></span>Тип: BANWEAR 305</span>
              </div>
              <div class="metaRow">
                <span class="tag"><span class="tagDot tagDot--cyan"></span>Пользователь: Павел Дементьев</span>
              </div>

              <div class="metaList">
                <div><span class="mK">Part №:</span> <span class="mV mono">UZ000346</span></div>
                <div><span class="mK">OEM:</span> <span class="mV mono">BANWEAR</span></div>
                <div><span class="mK">Категория:</span> <span class="mV">MG</span></div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn primary wide">ВЗЯТЬ ДЕТАЛЬ</button>
            <button class="btn wide">Открыть</button>
          </div>
        </article>

        <!-- FOOTER -->
        <div class="footer">
          @Database1pav_bot
        </div>
      </section>
    </main>
  </div>

  <!-- (позже подключишь твой app.js) -->
  <!-- <script src="/static/app.js?v=ui_v1_neon"></script> -->
</body>
</html>
