<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BAZA MG</title>

  <link rel="stylesheet" href="/static/style.css?v=tg_card_v1" />
</head>

<body>
  <div class="appShell">

    <header class="topbar">
      <div class="topbarInner">
        <div class="brandRow">
          <div class="brand">
            <div class="brandTitle"><span class="gear">⚙️</span> BAZA MG</div>
            <div class="brandSub">Поиск деталей</div>
          </div>
          <div class="statusPill"><span class="dot"></span> Online</div>
        </div>
      </div>
    </header>

    <main class="content">

      <section class="card">
        <div class="cardTitle">Поиск</div>

        <div class="searchBox">
          <input id="q" class="input" placeholder="код / парт № / OEM / наименование" />
          <div class="btnRow">
            <button id="btn" class="btn primary">Искать</button>
            <button id="clr" class="btn ghost">Очистить</button>
          </div>
        </div>

        <div class="hint">
          Пример: <span class="mono">UZ000346</span> или <span class="mono">BALACLAVA</span> или <span class="mono">BANWEAR</span>
        </div>

      </section>

      <section class="results">
        <div class="resultsHead">
          <span>Результаты</span>
          <span class="count">0</span>
        </div>

        <div id="list" data-results></div>
        <div class="footer">@Database1pav_bot</div>
      </section>

    </main>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script src="/static/item.js?v=5555"></script>

</body>
</html>
