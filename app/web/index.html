<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BAZA MG — Mini App</title>

<link rel="stylesheet" href="/static/style.css?v=1" />

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 10px;
    }

    .search-box {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
    }

    .search-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .btn-search {
        padding: 10px 14px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
    }

    .btn-clear {
        padding: 10px 14px;
        background: #ccc;
        border: none;
        border-radius: 6px;
        font-size: 15px;
    }

    .status {
        margin: 8px 0;
        font-size: 15px;
        color: #444;
    }

    .items {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .item-card {
        background: white;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .item-title {
        font-size: 17px;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .item-sub {
        font-size: 14px;
        color: #666;
    }
</style>

</head>
<body>

<!-- SEARCH INPUTS -->
<div class="search-box">
    <input id="q" class="search-input" placeholder="Введите название или код детали...">
    <button id="btn" class="btn-search">Поиск</button>
    <button id="clr" class="btn-clear">✕</button>
</div>

<!-- STATUS TEXT -->
<div id="st" class="status"></div>

<!-- RESULTS -->
<div id="list" class="items"></div>

<!-- JS (Dynamic anti-cache) -->
<script>
  document.write(`<script src="/static/app.js?v=${Date.now()}"></` + "script>");
</script>

</body>
</html>
