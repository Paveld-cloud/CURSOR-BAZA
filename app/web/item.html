<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Деталь — BAZA MG</title>

  <link rel="stylesheet" href="/static/style.css?v=item_v1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="appShell">

    <header class="topbar">
      <div class="topbarInner">
        <div class="brandRow">
          <div class="brand">
            <div class="brandTitle">⚙️ BAZA MG</div>
            <div class="brandSub">Детальная карточка</div>
          </div>
          <div class="statusPill"><span class="dot"></span> Online</div>
        </div>
      </div>
    </header>

    <main class="content">

      <article class="tgCard">

        <div class="tgPhoto">
          <img id="photo" src="" alt="">
        </div>

        <div class="tgInfo">

          <div>🔷 <b>Код:</b> <span id="codePill">—</span></div>
          <div>📝 <b>Наименование:</b> <span id="title">—</span></div>
          <div>🔧 <b>Тип:</b> <span id="type">—</span></div>
          <div>🧩 <b>Парт №:</b> <span id="partNo">—</span></div>
          <div>📦 <b>OEM №:</b> <span id="oemNo">—</span></div>
          <div>🔢 <b>Кол-во:</b> <span id="qty">—</span></div>
          <div>💰 <b>Цена:</b> <span id="price">—</span></div>
          <div>🏭 <b>Изготовитель:</b> <span id="mfg">—</span></div>
          <div>🏷 <b>OEM:</b> <span id="oem">—</span></div>

        </div>

        <div class="actions">
          <button class="btn primary" id="takeBtn">ВЗЯТЬ</button>
          <button class="btn ghost" id="shareBtn">Переслать</button>
        </div>

      </article>

    </main>
  </div>

  <script src="/static/item.js?v=5555"></script>
</body>
</html>
